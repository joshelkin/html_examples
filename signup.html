<html>
<head>
  <title>Sign up for awesomeness</title>
</head>
<body>
  <h1>Sign Up</h1>

  <form>
    <div>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div>
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
    </div>
    <div>
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <div>
      <input type="radio" name="exampleRadio1" id="trueRadioButton" value="true">
      <label for="trueRadioButton">True</label>
      <input type="radio" name="exampleRadio1" id="falseRadioButton" value="false">
      <label for="falseRadioButton">False</label>
    </div>
    <div>
      <label for="exampleSelect">State</label>
      <select id="exampleSelect">
        <option>Illinois</option>
        <option>Indiana</option>
        <option>Michigan</option>
      </select>
    </div>
    <div>
      <label for="exampleNumber">Age</label>
      <input type="number">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
